<div class="container-fluid container-top">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username" type="text" class="form-control" id="username"
                   placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" ng-model="model.user.email" class="form-control" id="email"
                   placeholder="username@gmail.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name"
                   placeholder="FirstName">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name"
                   placeholder="LastName">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="#/user/{{model.userId}}/website">Websites</a>
    <a class="btn btn-warning  btn-block"
       href="#/login">Logout</a>
    <a class="btn btn-danger  btn-block"
       ng-click="model.deleteUser(model.user)">Unregister</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="row navbar-text navbar-right pull-right">
            <a class="profile-link" ng-click="model.init()">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>

</nav>
