<div class="container" ng-contoller="LoginController">
    <h1>Login</h1>
    <input ng-model="model.user.username"
           type="text"
           class="form-control"
           placeholder="username"/>
    <input ng-model="model.user.password"
           type="password"
           class="form-control"
           placeholder="password"/>
    <a ng-click="model.login(model.user)" class="btn btn-primary btn-block">Login</a>
    <a class="btn btn-success btn-block"
       href="#/register">Register</a>

    <div uib-alert ng-repeat="alert in model.alerts" ng-class="'alert-' + (alert.type || 'warning')"
         close="model.closeAlert($index)" dismiss-on-timeout="2000">{{model.alerts[0].msg}}
    </div>
</div>
