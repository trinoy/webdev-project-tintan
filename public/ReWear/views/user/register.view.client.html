<div class="container">
    <h1>Register</h1>
    <input ng-model="model.user.username" type="text"
           class="form-control"
           placeholder="username"/>
    <input type="password"
           class="form-control"
           placeholder="password"/>
    <input ng-model="model.user.password"
           type="password"
           class="form-control"
           placeholder="very password"/>
    <a ng-click ="model.register(model.user)" class="btn btn-primary btn-block">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#/login">Cancel</a>
</div>
