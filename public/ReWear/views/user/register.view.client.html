<div style="width:100%;height:100%;overflow: hidden" class="container-fluid">
    <img style="width:100%;height:100%"
         src="https://secure.static.tumblr.com/e09d476f24bf2ce48c3753e2ca2f0070/gfiodba/ZtImwfxsg/tumblr_static_blog_background.jpg"
         class="img-responsive">
    <div class="container login loginregister">
    <h3>Register</h3>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <input ng-model="model.user.username"
           type="text"
           class="form-control"
           placeholder="username"/>
    <input ng-model="model.user.password"
           type="password"
           class="form-control"
           placeholder="password"/>
    <input ng-model="model.confirmPassword"
           type="password"
           class="form-control"
           placeholder="verify password"/>
    <input ng-model="model.user.email" type="email" class="form-control" id="email" placeholder="Email address">
    <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name" placeholder="First Name">
    <input ng-model="model.user.lastName" type="text" class="form-control" id="last-name" placeholder="Last Name">
    <a class="btn btn-primary btn-block"
       ng-click="model.register(model.user)">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#/">Cancel</a>
</div>
    </div>
